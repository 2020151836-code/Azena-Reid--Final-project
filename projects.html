  <style>
    /* Additional styles for the projects page */
    .projects-container {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      margin-top: 1.5rem;
    }
    
    .project-card {
      background: rgba(255, 255, 255, 0.1); /* Transparent background */
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      backdrop-filter: blur(10px); /* Glass effect */
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-left: -50px; /* Move content more to the left */
    }
    
    .project-card:hover {
      transform: translateY(-5px);
    }
    
    .project-card h3 {
      color: white;
      margin-bottom: 1rem;
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.5rem;
    }
    
    .project-card p {
      color: rgba(255, 255, 255, 0.9);
    }
    
    /* SDLC Animation Styles */
    .sdlc-container {
      display: flex;
      justify-content: flex-start; /* Align to left */
      align-items: center;
      margin: 2rem 0;
    }
    
    .waterfall {
      position: relative;
      width: 600px; /* Reduced width */
      height: 350px; /* Reduced height */
      margin-left: -30px; /* Move diagram further left */
    }

    .phase {
      position: absolute;
      width: 130px; /* Slightly smaller */
      height: 60px; /* Slightly smaller */
      border: 3px solid #ccc;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      background: rgba(255, 255, 255, 0.1); /* Transparent background */
      backdrop-filter: blur(5px);
      opacity: 0.3;
      color: transparent;
      transition: all 0.8s ease;
      font-size: 0.85rem;
    }

    .phase.active {
      opacity: 1;
      color: white;
      box-shadow: 0 0 25px rgba(9,132,227,0.6);
      border-color: #0984e3;
      background: rgba(255, 255, 255, 0.2);
    }

    .arrow {
      position: absolute;
      width: 70px; /* Shorter arrows */
      height: 2px;
      background: #ccc;
      transition: background 0.6s ease;
    }

    .arrow.active {
      background: #0984e3;
      box-shadow: 0 0 10px rgba(9,132,227,0.8);
    }

    /* Repositioned to be more compact and left-aligned */
    .req { top: 30px; left: 20px; }
    .des { top: 110px; left: 120px; }
    .dev { top: 190px; left: 220px; }
    .test { top: 270px; left: 320px; }
    .dep { top: 350px; left: 420px; }
    .maint { top: 430px; left: 520px; }

    /* Arrow connections (diagonal lines) */
    .arrow1 { top: 75px; left: 120px; transform: rotate(30deg); }
    .arrow2 { top: 155px; left: 220px; transform: rotate(30deg); }
    .arrow3 { top: 235px; left: 320px; transform: rotate(30deg); }
    .arrow4 { top: 315px; left: 420px; transform: rotate(30deg); }
    .arrow5 { top: 395px; left: 520px; transform: rotate(30deg); }
    
    /* BMI Button */
    .bmi-button {
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: #3498db;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 16px;
      font-size: 0.9rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .bmi-button:hover {
      background: #E056FD;
      transform: translateY(-50%) scale(1.05);
    }
    
    .bmi-button i {
      font-size: 1rem;
    }
    
    /* Adjust main content to use more space */
    .main-content {
      margin-left: 0;
      padding-left: 0;
    }
    
    .content-header {
      margin-left: -50px;
    }
    
    @media (max-width: 768px) {
      .project-card {
        margin-left: 0;
      }
      
      .content-header {
        margin-left: 0;
      }
      
      .bmi-button {
        position: relative;
        top: auto;
        right: auto;
        transform: none;
        margin: 1rem auto;
        display: inline-flex;
      }
      
      .waterfall {
        width: 100%;
        height: 300px;
        margin-left: 0;
      }
      
      .phase {
        width: 100px;
        height: 50px;
        font-size: 0.75rem;
      }
      
      .req { top: 20px; left: 10px; }
      .des { top: 90px; left: 90px; }
      .dev { top: 160px; left: 170px; }
      .test { top: 230px; left: 250px; }
      .dep { top: 300px; left: 330px; }
      .maint { top: 370px; left: 410px; }

      .arrow1 { top: 65px; left: 80px; transform: rotate(30deg); width: 60px; }
      .arrow2 { top: 135px; left: 160px; transform: rotate(30deg); width: 60px; }
      .arrow3 { top: 205px; left: 240px; transform: rotate(30deg); width: 60px; }
      .arrow4 { top: 275px; left: 320px; transform: rotate(30deg); width: 60px; }
      .arrow5 { top: 345px; left: 400px; transform: rotate(30deg); width: 60px; }
    }
  </style>
</head>

  <script>
    // SDLC Animation Script
    const phases = document.querySelectorAll('.phase');
    const arrows = document.querySelectorAll('.arrow');
    let index = 0;

    function animateWaterfall() {
      // Reset all
      phases.forEach(p => p.classList.remove('active'));
      arrows.forEach(a => a.classList.remove('active'));

      // Activate current phase
      for (let i = 0; i <= index; i++) {
        phases[i].classList.add('active');
        if (i > 0) arrows[i - 1].classList.add('active');
      }

      index++;
      if (index >= phases.length) index = 0;
    }

    // Run animation
    animateWaterfall();
    setInterval(animateWaterfall, 2000);
  </script>
